                    <div class="col-sm-6">

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card card-navy">
                            <div class="card-header">
                                <h3 class="card-title">General Settings</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form style="margin-bottom: 0px">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="PythonFolder">Folder of Python.exe (In Case Path Var is not set)</label>
                                        <input type="text" class="form-control" id="PythonFolder" placeholder="Folder Path">
                                    </div>
                                    <div class="form-group">
                                        <label for="BotFolder">Installation Folder of FOE-Bot</label>
                                        <input type="text" class="form-control" id="BotFolder" placeholder="Folder Path">
                                    </div>
                                </div>
                                </form>
                        </div>
                        <div class="card card-navy">
                            <div class="card-header">
                                <h3 class="card-title">Game Settings</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form style="margin-bottom: 0px">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="Server">Server</label>
                                        <input type="text" class="form-control" id="Server" placeholder="server">
                                    </div>
                                    <div class="form-group">
                                        <label for="version">Version</label>
                                        <input type="text" class="form-control" id="version" placeholder="Version of the game">
                                    </div>
                                    <div class="form-group">
                                        <label for="secret">Version Secret</label>
                                        <input type="text" class="form-control" id="secret" placeholder="secret">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.col-md-6 -->
                    <div class="col-lg-6">
                        <div class="card card-navy">
                            <div class="card-header">
                                <h3 class="card-title">General Settings</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form style="margin-bottom: 0px">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <!-- text input -->
                                            <div class="form-group">
                                                <label>Interval Minimum (seconds)</label>
                                                <input id ="MinInt" type="text" class="form-control" placeholder="seconds ...">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <!-- text input -->
                                            <div class="form-group">
                                                <label>Interval Maximum (seconds)</label>
                                                <input id ="MaxInt" type="text" class="form-control" placeholder="seconds ...">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label>Polivate</label>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="friends" value="option1">
                                                <label for="friends" class="custom-control-label">friends</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="guild" value="option1">
                                                <label for="guild" class="custom-control-label">guild</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="neighbours" value="option1">
                                                <label for="neighbours" class="custom-control-label">neighbours</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <label>resources</label>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="coins" value="option1">
                                                <label for="coins" class="custom-control-label">coins</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="supplies" value="option1">
                                                <label for="supplies" class="custom-control-label">supplies</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="random" value="option1">
                                                <label for="random" class="custom-control-label">random</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="goods" value="option1">
                                                <label for="goods" class="custom-control-label">goods</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 50px">
                                        <div class="col-sm-6">
                                            <label>Tavern</label>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="sit" value="option1">
                                                <label for="sit" class="custom-control-label">sit</label>
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="collect" value="option1">
                                                <label for="collect" class="custom-control-label">collect</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>The % of seats that should be in use before the bot collects the silver</label>
                                                <input id="threshold" type="text" class="form-control" placeholder="percentage">
                                            </div>
                                        </div>

                                    </div>
                                </div>


                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-dark">Save</button>
                                </div>
                            </form>
                        </div>
